<!doctype html>
<title>Add User</title>
<h1>Add New User</h1>
<form method="post">
    <label>Username:</label>
    <input type="text" name="username" value="{{ username }}" readonly>
    <label>Address:</label>
    <input type="text" name="address" required>
    <input type="submit" value="Save">
</form>
<a href="{{ url_for('home') }}">Cancel</a>
