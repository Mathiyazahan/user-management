<!doctype html>
<title>Find Address</title>
<h1>Enter Username</h1>
<form method="post">
    <input type="text" name="username" required>
    <input type="submit" value="Search">
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
