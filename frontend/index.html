<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <form id="userForm">
        <label for="username">Name:</label>
        <input type="text" id="username" required>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="errorPopup" style="display:none;">
        <p>New user detected. Would you like to store this user?</p>
        <button onclick="storeNewUser()">Store New User</button>
        <button onclick="cancel()">Cancel</button>
    </div>

    <div id="duplicatePopup" style="display:none;">
        <p>Record already present.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        async function submitForm() {
            const username = document.getElementById('username').value;

            try {
                const response = await fetch(`/api/checkUser/${username}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.exists) {
                        alert('Address: ' + data.address);
                    } else {
                        document.getElementById('errorPopup').style.display = 'block';
                    }
                } else {
                    console.error('Error checking user');
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        function showPopup(username) {
            document.getElementById('errorPopup').style.display = 'block';
            window.currentUser = { username }; // Store username for later
        }

        function storeNewUser() {
            const username = window.currentUser.username;
            const address = prompt('Enter address for new user:');

            if (address) {
                fetch('/api/storeUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, address })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('User stored successfully!');
                    } else {
                        alert('Error storing user');
                    }
                    document.getElementById('errorPopup').style.display = 'none';
                    document.getElementById('userForm').reset();
                })
                .catch(error => {
                    console.error('Network error:', error);
                });
            } else {
                alert('Address is required.');
            }
        }

        function cancel() {
            document.getElementById('errorPopup').style.display = 'none';
            document.getElementById('userForm').reset();
        }

        function closePopup() {
            document.getElementById('duplicatePopup').style.display = 'none';
        }
    </script>
</body>
</html>
